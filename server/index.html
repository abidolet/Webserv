<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>webserv</title>
</head>
<body>
	<div class="main">
		<section>
	
			<div class="user_info">
				<button id="refresh_btn">get session infos</button>
				
				<div class="infos">
					<p id="uid_text">request uid:</p>
					<p id="requests_text">request uid:</p>
				</div>
			</div>
	
			<div>
				<h1>UPLOAD FILE</h1>
				<input id="send_input" type="file">
				<button id="send_btn">send to server</button>
			</div>
	
			<div>
				<h1>DELETE FILE</h1>
				<input id="delete_input" type="text">
				<button id="delete_btn">delete</button>
			</div>

			<section>
				<a href="srcs">see source files</a>
				<a href="assets">see assets</a>
			</section>
		</section>
		<section>

			<button id="refresh_dir_btn">refresh tree</button>
			<h1>FILE TREE</h1>
			<div id="dir_content" class="directory"></div>
			
		</section>
	</div>

	<div class="main">
		<h2 id="status"></h2>
	</div>
</body>

</html>
<script type="text/javascript" src="./script.js"></script>
