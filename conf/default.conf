server {
   	listen 0.1.0.0:443
    listen 8080

	server_name test.42.fr
	client_max_body_size 10M

	location / {
		root /var/www/html
		index index.html
	
	}
	location /image {
		root /var/www/image
		index index.png
	
	}

	allowed_methods GET POST DELETE
	

	error_page 404 400 401 /erros/default.html
	error_page 404 /this_page_is_overrided.html
	return 404
}
